<!doctype html>
<html>

  <head>

    <title>Ordnance Survey Polymer Components</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
      }
      os-map {
        width: 49.5%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        display: inline-block;
      }
      os-search {
        left: 50px;
        top: 10px;
      }
    </style>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- Geodesy dependency for handeling OS grid coordinates -->
    <script src="bower_components/geodesy/vector3d.js"></script>
    <script src="bower_components/geodesy/latlon-ellipsoidal.js"></script>
    <script src="bower_components/geodesy/osgridref.js"></script>
    <script src="bower_components/geodesy/dms.js"></script>

    <!-- Leaflet, our map framework of choice -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <script src="bower_components/leaflet/dist/leaflet.js"></script>

    <!-- Our components -->
    <link rel="import" href="os-components/os-map.html">
    <link rel="import" href="os-components/os-search.html">

  </head>

  <body>

      <os-map basemap="road" crs="wgs84" zoom="7">
        <os-search mode="places"></os-search>
      </os-map>
      <os-map basemap="night" crs="bng" center="651409,313177" zoom="10"></os-map>

  </body>

</html>
